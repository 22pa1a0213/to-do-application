<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Link to Font Awesome -->
</head>
<body>
  <h1>To-Do List</h1>
  <form id="task-form">
    <input type="text" id="task-input" placeholder="New task" required>
    <button type="submit">Add Task</button>
  </form>
  <ul id="task-list"></ul>
  <script src="app.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
